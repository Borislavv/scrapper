version: '3.8'

services:
  spider:
    build:
      context: .
      dockerfile: .ops/docker/go/Dockerfile
    container_name: spider
    volumes:
      - .:/app
    networks:
      - grid
    depends_on:
      - selenium-hub
      - mongodb
      - chromium
      - firefox
    platform: linux/amd64
    environment:
      URLS_FILEPATH: "/public/data/urls.csv"
      FREQUENCY: "1h"

